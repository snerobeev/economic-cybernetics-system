spring:
  application:
    name: economic-cybernetics-system

  datasource:
    url: jdbc:h2:mem:econplan
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

server:
  port: 8080

logging:
  level:
    dev.nerobeev.economic_cybernetics_system: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Настройки экономических расчетов
economic-cybernetics:
  matrix:
    precision: 6
    max-iterations: 1000
  planning:
    default-quarters: 4
    base-year: 2025